<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Matematika test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>ðŸ§® Matematika test</h2>
<!-- 1-bosqich: kod (faqat user rejimida) -->
<div class="container" id="code-box">
    <label>Test kodi</label>
    <input id="testCode" placeholder="Masalan: MT-2025-01">
    <button onclick="checkCode()">Davom etish</button>
    <div class="error" id="codeError"></div>
</div>
<!-- Admin rejimida generatsiya qilingan kod ko'rsatiladi -->
<div class="container hidden" id="admin-code-box">
    <label>Yangi test kodi</label>
    <input id="generatedCode" readonly>
    <div class="info">Bu kodni foydalanuvchilarga yuboring.</div>
</div>
<!-- 2-bosqich: test -->
<div class="container hidden" id="test-box">
    <div id="test-container"></div>
    <button id="submitButton" onclick="submitTest()">Tekshirish</button>
    <div class="error" id="testError"></div>
</div>
<script src="script.js"></script>
</body>
</html>
